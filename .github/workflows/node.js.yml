
name: CI/CD Pipeline

on:
  push:
    branches:
      - main   
      
  pull_request:
    branches:
      - main     

env:
  NODE_VERSION: '20.x'    

jobs:
   # JOB 1: Linting y verificaci√≥n de codigo
  lint:
    name: Lint Code
    runs-on: ubuntu-latest   
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'    

      - name: Install dependencies
        run: npm ci         

      - name: Run ESLint
        run: npm run lint


  # JOB 2: Build del proyecto.
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1 

  # JOB 3: Tests Unitario
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build            
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm run test -- --passWithNoTests
      
      - name: Run tests with coverage
        run: npm run test:cov -- --passWithNoTests

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # JOB 4: Notificacion de estado
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test]
    if: always()     
    
    steps:
      - name: Check workflow status
        run: |
          echo "Pipeline execution completed!"
          echo "Tests result: ${{ needs.test.result }}"
